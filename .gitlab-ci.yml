image: python:3.8-slim

before_script:
  # install Git for the mkdocs revision plugin
  - time apt update && apt-get install -y git
  # Install mkdocs and theme
  - time pip install -r requirements.txt
  - time pip install lightgallery
  - time pip install --upgrade git+https://github.com/squidfunk/mkdocs-material.git

test:
  stage: test
  script:
  - time mkdocs build --site-dir test
  artifacts:
    paths:
    - test
  except:
  - main

pages:
  stage: deploy
  variables:
    GIT_DEPTH: 1000
  script:
  - time mkdocs build --site-dir public
  artifacts:
    paths:
    - public
  only:
  - main
