{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ 'theme/css/lightgallery.min.css' | url }}">
{% endblock styles %}

{% block libs %}
    {{ super() }}
    <script src="{{ 'theme/js/lightgallery.min.js' | url }}"></script>
{% endblock libs %}

{% block scripts %}
    {{ super() }}
    <script>
    var elements = document.getElementsByClassName("lightgallery");
    for(var i=0; i<elements.length; i++) {
       lightGallery(elements[i]);
    }
    </script>
{% endblock scripts %}
